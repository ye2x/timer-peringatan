<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer">
    <span id="minutes">00</span>:
    <span id="seconds">00</span>
  </div>
  <div class="settings">
    <label for="minutesInput">Set Minutes: </label>
    <input type="number" id="minutesInput" min="0" value="0">
    <label for="secondsInput">Set Seconds: </label>
    <input type="number" id="secondsInput" min="0" max="59" value="0">
    <button onclick="startTimer()">Start Timer</button>
  </div>
  <audio id="beep" src="beep.wav"></audio>
  <audio id="beep1" src="beep1.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
